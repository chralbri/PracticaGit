<html>
<head>
  <title>Operaciones Matem치ticas</title>
</head>
<body>
  <h1>Operaciones Matem치ticas</h1>
  <p>Resultado: <span id="resultado">0</span></p>
  <button onclick="sumar()">Suma</button>
  <button onclick="restar()">Resta</button>
  <button onclick="multiplicar()">Multiplicaci칩n</button>
  <button onclick="dividir()">Divisi칩n</button>

  <script>
    let resultado = 0;

    function sumar() {
      resultado += 5;
      document.getElementById("resultado").innerText = resultado;
    }
    
    function restar() {
      resultado -= 2;
      document.getElementById("resultado").innerText = resultado;
    }

    function multiplicar() {
      resultado *= 3;
      document.getElementById("resultado").innerText = resultado;
    }

    function dividir() {
      resultado /= 2;
      document.getElementById("resultado").innerText = resultado;
    }

  </script>
</body>
